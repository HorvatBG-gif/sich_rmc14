- type: entity
  parent: SichFigurineBase
  id: SichFigurineShield
  name: Василь “Щит” Васильович
  description: Мені здається, він був на тій роботі… а може, на іншій? Ох-. . Схоже він клонів своїх уже на всі боки розкидав!
  components:
  - type: Sprite
    state: shield
  - type: Speech
    speechSounds: Alto
  - type: SpeakOnTrigger
    pack: FigurinesShield

