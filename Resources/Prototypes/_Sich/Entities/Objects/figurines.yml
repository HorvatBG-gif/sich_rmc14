- type: entity
  parent: SichFigurineBase
  id: SichFigurineOmikron
  name: Датар-Ушар 
  description: Унатх зростом приблизно 200~210см, середньої тілобудови, пазурі тупі, відсутній безіменний палець лівої руки, роги сильно пошкоджені.На його шиї помітно невеликий кулон, бронзовий хвіст ящірки що перетинається списом.
  components:
  - type: Sprite
    state: omikron
  - type: EmitSoundOnActivate
    sound:
     path: /Audio/_RMC14/Weapons/Guns/Pump/gun_boomslang_lever.ogg

- type: entity
  parent: SichFigurineBase
  id: SichFigurineArchangel
  name: Каар 'Архангел'
  description: Авалі з чорно-червоним пір'ям тримаючи гвинтівку в руках дивится в бік, його ноги та пояс вкриті зеленою-. . кислотою?
