- type: entity
  parent: RMCMechBase
  id: RMCMechPowerLoader
  name: Завантажувач ВР-50
  description: Стара машина проєктування та виробництво маловідомої корпорації Фудзін, відремонтована компанією Вестон-Ямада. Зазвичай використовується на складах, будівництвах та військових кораблях по всьому сектору Нейроїд. # TODO RMC14 BETTER DESCRIPTION
  components:
  - type: RMCAllowStrapMovement
  - type: PowerLoader
    skills:
      all:
        RMCSkillPowerLoader: 1
  - type: Hands
  - type: GiveHands
    hands:
    - name: Right Hand
      location: Right
    - name: Left Hand
      location: Left
  - type: IgnoreInteractionRange
    whitelist:
      tags:
      - RMCDropshipEnginePoint
    range: 2
  - type: SpawnOnTerminate
    spawn: RMCMechPowerLoaderWreckage

- type: entity
  parent: RMCMechPowerLoader
  id: RMCMechPowerLoaderGreen
  name: Завантажувач ВР-43
  description: Дійсно старий, але перевірений дизайн, який використовується на складах, будівництвах та військових кораблях по всьому сектору Нейроїд. Цей має фірмову зелено-жовту ліврею корпорації Фудзін. На етикетці стверджується, що вони виробляють електроніку та обладнання, хоча ви ніколи раніше про них не чули. # TODO RMC14 BETTER DESCRIPTION
  components:
  - type: Sprite
    drawdepth: Mobs
    noRot: true
    sprite: _RMC14/Objects/power_loader.rsi
    layers:
    - state: powerloader_jd
  - type: SpawnOnTerminate
    spawn: RMCMechPowerLoaderWreckageGreen

- type: entity
  parent: RMCMechPowerLoader
  id: RMCMechPowerLoaderBlue
  name: Завантажувач ВР-52
  description: Модернізований варіант інших Вантажних Роботів, створений для того, щоб перевершити старіші моделі, що колись використовувалися у портах вищої категорії та подібниї їм об'єктах. Його було виготовлено компанією Феррет Хеві Індастріз до її банкрутства. Зараз їх досить легко придбати БВ чи знайти на закинутих складах. # TODO RMC14 BETTER DESCRIPTION
  components:
  - type: Sprite
    drawdepth: Mobs
    noRot: true
    sprite: _RMC14/Objects/power_loader.rsi
    layers:
    - state: powerloader_ft
  - type: SpawnOnTerminate
    spawn: RMCMechPowerLoaderWreckageBlue
