- type: entity
  parent: RMCWeaponFlamer
  id: RMCWeaponFlamerSpec
  name: вогнемет М34-Т
  description: Модель М34-Т, вдосконалена версія вогнемета М34. Здатна працювати з більшими баками з паливом.
  components:
  - type: Corrodible
    isCorrodible: false
  - type: GunUserWhitelist
    whitelist:
      components:
      - PyroWhitelist
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Flamethrower/m34t.rsi
  - type: Item
    sprite: _RMC14/Objects/Weapons/Guns/Flamethrower/m34t.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/Flamethrower/m34t.rsi
  - type: AttachableHolder # NOTE: The nozzle is only for the base M34.
    slots:
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentRailFlashlight
          - RMCAttachmentMagneticHarness
      rmc-aslot-underbarrel:
        locked: true
        startingAttachable: RMCAttachmentUnderbarrelExtinguisherSpec
        whitelist:
          tags:
          - RMCAttachmentExtinguisher
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Tank
        startingItem: null
        insertSound: /Audio/_RMC14/Weapons/Handling/flamer_reload.ogg
        ejectSound: /Audio/_RMC14/Weapons/Handling/flamer_unload.ogg
        priority: 2
        whitelist:
          tags:
          - RMCTankFlamer
          - RMCTankFlamerLarge
  - type: Tag
    tags:
    - RMCWeaponIncineratorM34T
  - type: RMCCanUseBroiler
  - type: RMCIgniter
    enabled: true
    locked: true

- type: entity
  parent: RMCTankFlamer
  id: RMCTankFlamerLarge
  name: великий паливний бак М34
  description: Великий паливний бак для використання вогнеметом М34-Т. Поводьтеся з ним вкрай обережно.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/flamethrower.rsi
    state: flametank_large_custom
    layers:
    - state: flametank_large_custom
    - state: flametank_large_custom_strip2
    - state: flametank_large_custom_strip2
      map: [ "enum.SolutionContainerLayers.Fill" ]
  - type: SolutionContainerManager
    solutions:
      rmc_flamer_tank:
        maxVol: 250
        reagents:
        - ReagentId: RMCNapalmUT
          Quantity: 250
  - type: RMCFlamerTank
    maxIntensity: 80
    maxRange: 5
    maxDuration: 24
  - type: Tag
    tags:
    - RMCTankFlamerLarge

- type: entity
  parent: RMCTankFlamerLarge
  id: RMCTankFlamerLargeB
  name: великий паливний бак М34 (Бі)
  description: Великий паливний бак для надгустого нафталевого палива типу Бі, спеціального варіанту напалму, який легко гасне, але розсіюється на широку площу під час повільного горіння.
  components:
